<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Login</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Загрузка...</h2>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;

    if (user) {
      fetch("/accounts/telegram-login/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          telegram_id: user.id,
          username: user.username,
          first_name: user.first_name
        })
      })
      .then(res => res.json())
      .then(data => {
        document.body.innerHTML = `<h1>Привет, ${user.first_name}!</h1>
                                   <p>Ты вошёл. Роль: ${data.role}</p>`;
      });
    } else {
      document.body.innerHTML = "<p>Ошибка: не удалось получить данные Telegram</p>";
    }
  </script>
</body>
</html>
