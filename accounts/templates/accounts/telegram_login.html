<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Login</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>Авторизация через Telegram</h2>
    <p>Подождите, идёт проверка...</p>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;

        if (user) {
            fetch("/accounts/telegram-login/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    telegram_id: user.id,
                    username: user.username,
                    first_name: user.first_name,
                }),
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "ok") {
                    document.body.innerHTML = `<h3>Добро пожаловать, ${user.first_name}!</h3><p>Ваша роль: <b>${data.role}</b></p>`;
                } else {
                    document.body.innerHTML = `<h3>Ошибка: ${data.message}</h3>`;
                }
            });
        } else {
            document.body.innerHTML = "<h3>Не удалось получить данные Telegram</h3>";
        }
    </script>
</body>
</html>
